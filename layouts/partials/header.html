<a href="{{ absURL "" }}">
  {{ $img := site.Params.avatar }}
  {{ if .IsHome }}
    {{ $size := 140 }}
    <img class="avatar" width="{{ $size }}" height="{{ $size }}" src="{{ $img }}">
  {{ else }}
    {{ $size := 70 }}
    <img class="avatar" width="{{ $size }}" height="{{ $size }}" src="{{ $img }}">
  {{ end }}
</a>

{{ if .IsHome }}
  <h1>{{ site.Title }}</h1>
{{ end }}
