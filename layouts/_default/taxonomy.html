{{ define "main" }}
<article>
  <header>
    <h1>
      <a class="term-title" href="{{ .Parent.LinkTitle | relURL | lower }}">{{ .Data.Plural }}</a>
      {{- print ":" }} {{ .Title }}
    </h1>
  </header>
  <ol role="list">
  {{ $pages := where .Pages "Section" "in" site.MainSections }}
  {{ range (.Paginate $pages).Pages }}
    <li>
      {{ partial "post-view.html" . }}
    </li>
  {{ end }}
  </ol>
  {{ partial "pagination.html" . }}
</article>
{{ end }}
